<ion-header>
    <ion-navbar>
        <ion-title>
            Mini Japanese
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="home-page">
    <ion-card (click)="onAlphabet()">
        <div class="blur-card"></div>
        <img src="assets/img/bg-card.jpg" />
        <div class="card-title">Bảng chữ cái</div>
        <div class="card-subtitle">alphabet</div>
    </ion-card>
    <ion-card (click)="onVocabulary()">
        <div class="blur-card"></div>
        <img src="assets/img/bg-card.jpg" />
        <div class="card-title">Từ vựng</div>
        <div class="card-subtitle">vocabulary</div>
    </ion-card>
    <ion-card (click)="onCommunication()">
        <div class="blur-card"></div>
        <img src="assets/img/bg-card.jpg" />
        <div class="card-title">Giao tiếp</div>
        <div class="card-subtitle">communication</div>
    </ion-card>
    <ion-card (click)="onGame()">
        <div class="blur-card"></div>
        <img src="assets/img/bg-card.jpg" />
        <div class="card-title">Trò chơi</div>
        <div class="card-subtitle">game</div>
    </ion-card>
</ion-content>
