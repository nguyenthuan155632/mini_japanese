<ion-header>

    <ion-navbar>
        <ion-title>Từ vựng</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let vocabulary of vocabularies | async" (click)="onVocabularyDetail(vocabulary)">
            <ion-thumbnail item-left>
                <img src="assets/img/voca.jpg">
            </ion-thumbnail>
            <h2>{{ vocabulary.vietnamese }}</h2>
            <p>{{ vocabulary.date }}</p>
            <ion-icon clear item-right color="light_dark" ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
