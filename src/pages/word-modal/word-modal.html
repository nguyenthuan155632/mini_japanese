<ion-header>

    <ion-navbar>
        <ion-title>Ngữ nghĩa</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="word-modal-wrapper">
        <ion-grid>
            <ion-row>
                <ion-col col-12>
                    <p class="japanese">{{ word?.japanese }}</p>
                </ion-col>
                <ion-col col-12>
                    <p class="vietnamese">{{ word?.vietnamese }}</p>
                </ion-col>
                <ion-col col-12>
                    <p class="english">{{ word?.english }}</p>
                </ion-col>
                <ion-col col-12>
                    <p class="romaji">{{ word?.romaji }}</p>
                </ion-col>
                <ion-col col-12>
                    <p class="date">{{ word?.date }}</p>
                </ion-col>
            </ion-row>
        </ion-grid>
        <button ion-button block color="danger" (click)="onDismiss()">Close</button>
    </div>
</ion-content>
